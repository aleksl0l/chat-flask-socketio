<!DOCTYPE HTML>
<html>
<head>
    <title>Flask-SocketIO Test</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" src="js/socketio.js" charset="utf-8">
    </script>
</head>
<body>
    <h1>Login to chat</h1>
    <form id="signin" method="POST" action='#'>
        <input type="text" name="login" id="login" placeholder="login">
        <input type="text" name="password" id="password" placeholder="password">
        <input type="submit" value="Sign in">
    </form>

    <form id="message" method="POST" action="#">
        <input type="text" name="to" id="to" placeholder="login">
        <input type="text" name="text" id="text" placeholder="message">
        <input type="submit" value="Send">
    </form>

    <form id="disconnect" method="POST" action="#">
        <input type="submit" value="Disconnect">
    </form>

    <form id="get_users" method="POST" action="#">
        <input type="submit" value="Get users">
    </form>

    <div id="log"></div>
</body>
</html>
